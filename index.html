<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="slideshow-container">
            <h1>Image Carousel</h1>
            <div class="all-image-div" id="image-div-1">
                <img id="image-div-1" src="https://wallpaperaccess.com/full/860701.jpg">
                <div id="caption-1"></div>
            </div>

            <div class="all-image-div" id="image-div-2">
                <img id="image-div-2" src="https://www.pixelstalk.net/wp-content/uploads/2016/04/Bird-wallpapers-HD-for-desktop.jpg">
                <div id="caption-2"></div>
            </div>

            <div class="all-image-div" id="image-div-3">
                <img id="image-div-3" src="https://i.redd.it/3esvmkuot5s11.jpg">
                <div id="caption-3"></div>
            </div>

        <div id="switch-image-button-container"> 
            <button id="previous-button"><</button>
            <button id="next-button">></button>
        </div>

        <div id="dot-button-container">
            <button class="dots" id="dot-button-1"></button>
            <button class="dots" id="dot-button-2"></button>
            <button class="dots" id="dot-button-3"></button>
        </div>


        </div>
    </div>
	<script src="app.js"></script>
</body>
</html>
